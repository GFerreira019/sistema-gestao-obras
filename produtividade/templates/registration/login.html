{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Apontamento de Produtividade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Acesso ao Sistema</h2>
                <div class="card p-4 shadow-sm">
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Seu usuário e senha não coincidem. Por favor, tente novamente.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                            {{ form.username }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                            {{ form.password }}
                        </div>
                        
                        <input type="hidden" name="next" value="{{ next }}" />
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
