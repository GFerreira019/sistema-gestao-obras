{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema | Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Mesma estilização dos inputs do sistema principal */
        .form-control {
            background-color: #334155; /* slate-700 */
            border: 1px solid #475569; /* slate-600 */
            color: #e2e8f0; /* slate-200 */
            border-radius: 0.375rem; 
            padding: 0.75rem; 
            width: 100%; 
            display: block;
            transition: all 0.2s;
        }
        .form-control:focus { 
            outline: 2px solid #6366f1; /* indigo-500 */
            border-color: #6366f1; 
        }
        
        /* Animação suave de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="h-full flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-sm animate-fade-in">
        
        <div class="sm:mx-auto sm:w-full sm:max-w-sm mb-6 text-center">
            <img src="https://iili.io/fBF8lzx.md.png" 
                alt="Logo da Empresa" 
                class="mx-auto h-20 w-auto mb-4">
                
            <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-white">
                Timesheet
            </h2>
            <p class="text-sm text-gray-400">Controle de Horas</p>
        </div>

        <div class="bg-slate-900 rounded-xl border border-slate-800 shadow-2xl p-8">
            <form class="space-y-6" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="rounded-md bg-red-900/30 border border-red-800 p-3">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-300">Acesso negado</h3>
                                <div class="text-sm text-red-400 mt-1">
                                    Usuário ou senha incorretos.
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}

                <div>
                    <label for="id_username" class="block text-sm font-medium leading-6 text-white">Usuário</label>
                    <div class="mt-2">
                        <input id="id_username" name="username" type="text" autocomplete="username" required 
                               class="form-control" 
                               placeholder="Seu usuário de rede">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="id_password" class="block text-sm font-medium leading-6 text-white">Senha</label>
                    </div>
                    <div class="mt-2">
                        <input id="id_password" name="password" type="password" autocomplete="current-password" required 
                               class="form-control" 
                               placeholder="••••••••">
                    </div>
                </div>

                <input type="hidden" name="next" value="{{ next }}">

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 transition-colors">
                        Entrar no Sistema
                    </button>
                </div>
            </form>
        </div>

        <p class="mt-10 text-center text-xs text-gray-500">
            Sistema interno para preenchimento de timesheet.<br>
            Em caso de problemas, contate o suporte.
        </p>
    </div>

</body>
</html>
