{% load static %}
<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal | Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col items-center justify-center p-6 relative">

    <div class="absolute top-6 right-6">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="text-gray-400 hover:text-white transition-colors flex items-center gap-2 text-sm font-medium">
                Sair
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 015.25 2h5.5A2.25 2.25 0 0113 4.25v2a.75.75 0 01-1.5 0v-2a.75.75 0 00-.75-.75h-5.5a.75.75 0 00-.75.75v11.5c0 .414.336.75.75.75h5.5a.75.75 0 00.75-.75v-2a.75.75 0 011.5 0v2A2.25 2.25 0 0110.75 18h-5.5A2.25 2.25 0 013 15.75V4.25z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M19 10a.75.75 0 00-.75-.75H8.704l1.048-.943a.75.75 0 10-1.004-1.114l-2.5 2.25a.75.75 0 000 1.114l2.5 2.25a.75.75 0 101.004-1.114l-1.048-.943h9.546A.75.75 0 0019 10z" clip-rule="evenodd" />
                </svg>
            </button>
        </form>
    </div>

    <div class="w-full max-w-sm space-y-8">
        
        <div class="text-center">
            <img src="https://iili.io/fBF8lzx.md.png" 
                 alt="Logo ATGB Connect" 
                 class="mx-auto h-24 w-auto object-contain mb-6">
            
            <h1 class="text-2xl font-bold text-white">Olá, {{ user.first_name|default:user.username }}!</h1>
            <p class="text-gray-400 text-sm mt-1">O que deseja fazer hoje?</p>
        </div>

        <div class="grid gap-4">
            
            <a href="{% url 'novo_apontamento' %}" class="group relative flex items-center gap-4 p-5 bg-slate-800 hover:bg-indigo-600 rounded-xl border border-slate-700 hover:border-indigo-500 transition-all duration-300 shadow-lg hover:shadow-indigo-900/30 hover:-translate-y-1">
                <div class="h-12 w-12 rounded-full bg-slate-700 group-hover:bg-white/20 flex items-center justify-center text-indigo-400 group-hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-white">Novo Apontamento</h3>
                    <p class="text-sm text-gray-400 group-hover:text-indigo-100">Registrar horas e atividades</p>
                </div>
                <div class="ml-auto text-slate-600 group-hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                    </svg>
                </div>
            </a>

            <a href="{% url 'historico_apontamentos' %}" class="group relative flex items-center gap-4 p-5 bg-slate-800 hover:bg-emerald-600 rounded-xl border border-slate-700 hover:border-emerald-500 transition-all duration-300 shadow-lg hover:shadow-emerald-900/30 hover:-translate-y-1">
                <div class="h-12 w-12 rounded-full bg-slate-700 group-hover:bg-white/20 flex items-center justify-center text-emerald-400 group-hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M5.625 1.5c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0016.5 9h-1.875a1.875 1.875 0 01-1.875-1.875V5.25A3.75 3.75 0 009 1.5H5.625z" />
                        <path d="M12.971 1.816A5.23 5.23 0 0114.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 013.434 1.279 9.768 9.768 0 00-6.963-6.963z" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-white">Histórico</h3>
                    <p class="text-sm text-gray-400 group-hover:text-emerald-100">Consultar registros anteriores</p>
                </div>
                <div class="ml-auto text-slate-600 group-hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
                    </svg>
                </div>
            </a>

        </div>

        <p class="text-center text-xs text-gray-600 mt-12">ATGB Connect v1.0</p>
    </div>

</body>
</html>
